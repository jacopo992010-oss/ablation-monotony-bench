name: Counterexample attempt
description: Submit a stable violation of ablation monotonicity under fixed model/eval
title: "[counterexample] ..."
labels: ["help wanted","reproducible"]
assignees: []

body:
  - type: textarea
    attributes:
      label: Summary
      description: Describe where monotonicity fails (metric up with more info).
  - type: textarea
    attributes:
      label: Minimal Reproducible Example
      description: Code + seeds + data. Same model/hypers across levels.
